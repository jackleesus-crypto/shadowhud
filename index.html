<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ShadowHUD v11.2</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0a0a">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header><h1>ShadowHUD <span class="ver">v11.2</span></h1></header>
  <main>
    <section id="screen-character" class="screen visible">Character</section>
    <section id="screen-quests" class="screen">Quests</section>
    <section id="screen-store" class="screen">Store</section>
    <section id="screen-focus" class="screen">Focus</section>
    <section id="screen-journey" class="screen">Journey</section>
  </main>
  <nav class="tabs">
    <button type="button" onclick="show('character')">Character</button>
    <button type="button" onclick="show('quests')">Quests</button>
    <button type="button" onclick="show('store')">Store</button>
    <button type="button" onclick="show('focus')">Focus</button>
    <button type="button" onclick="show('journey')">Journey</button>
  </nav>
  <script src="app.js"></script>
</body>
</html>
