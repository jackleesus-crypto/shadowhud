<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>ShadowHUD v12.3</title>
  <meta name="theme-color" content="#0b0b10">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">ShadowHUD <span class="ver">v12.3</span></div>
    <div class="right"><span class="gold-emoji">ðŸ’°</span> <span id="goldAmount">0</span></div>
  </header>

  <main class="content">
    <!-- Character -->
    <section id="screen-character" class="screen active">
      <h1 class="title">Character</h1>
      <div class="card levelcard">
        <div class="rank-badge" id="rankBadge">E</div>
        <div class="level-meta">
          <div id="levelText" class="level-title">Level 1</div>
          <div id="rankText" class="level-sub">Rank E</div>
        </div>
        <div class="xpwrap">
          <div class="xpbar"><div id="xpFill"></div></div>
          <div class="xplabel"><span id="xpNow">0</span>/<span id="xpNext">0</span> XP</div>
        </div>
      </div>

      <h2 class="section-title">Attributes</h2>
      <div class="card grid attr-grid">
        <div class="attr"><div class="attr-name">PHYSICAL</div><div id="attr-physical" class="attr-val">0</div></div>
        <div class="attr"><div class="attr-name">PSYCHE</div><div id="attr-psyche" class="attr-val">0</div></div>
        <div class="attr"><div class="attr-name">INTELLECT</div><div id="attr-intellect" class="attr-val">0</div></div>
        <div class="attr"><div class="attr-name">SOCIAL</div><div id="attr-social" class="attr-val">0</div></div>
        <div class="attr"><div class="attr-name">SPIRITUAL</div><div id="attr-spiritual" class="attr-val">0</div></div>
        <div class="attr"><div class="attr-name">FINANCIAL</div><div id="attr-financial" class="attr-val">0</div></div>
      </div>

      <div class="card radar-card">
        <canvas id="radar" width="340" height="260"></canvas>
      </div>
    </section>

    <!-- Quests -->
    <section id="screen-quests" class="screen">
      <h1 class="title">Quests</h1>
      <div class="filters">
        <button data-filter="all" class="pill active">All</button>
        <button data-filter="daily" class="pill">Daily</button>
        <button data-filter="penalty" class="pill">Penalty</button>
        <button data-filter="active" class="pill">Active</button>
        <button data-filter="done" class="pill">Done</button>
        <button data-filter="expired" class="pill">Expired</button>
      </div>
      <div id="questList" class="stack"></div>
      <button class="fab" id="addQuest">ï¼‹</button>

      <dialog id="questDialog">
        <form method="dialog" id="questForm" class="form">
          <h3 id="qdTitle">New/Edit Quest</h3>
          <label>Title <input id="qTitle" required></label>
          <label>Description <input id="qDesc" placeholder="Optional"></label>
          <label>Type
            <select id="qType">
              <option value="timer">Timer</option>
              <option value="counter">Counter</option>
              <option value="checklist">Checklist</option>
              <option value="multi">Multi-counter</option>
            </select>
          </label>
          <label>Duration (minutes) <input id="qDuration" type="number" value="25"></label>
          <label>Target Count <input id="qTarget" type="number" value="10"></label>
          <label>Checklist items (comma separated) <input id="qChecklist" placeholder="Warm up, Run 2km, Stretch"></label>
          <label>Multi-counter items (label:target, comma separated)
            <input id="qMulti" placeholder="Pushups:100, Sit-ups:100, Squats:100, Run(miles):1">
          </label>
          <label>Attributes (multi-select)
            <select id="qAttrs" multiple>
              <option value="physical">Physical</option>
              <option value="psyche">Psyche</option>
              <option value="intellect">Intellect</option>
              <option value="social">Social</option>
              <option value="spiritual">Spiritual</option>
              <option value="financial">Financial</option>
            </select>
          </label>
          <label>Attribute amounts (comma-in-order, e.g. 1,0,2,0,0,0)
            <input id="qAttrAmts" placeholder="1,0,0,0,0,0">
          </label>
          <label>Difficulty
            <select id="qDiff">
              <option>Easy</option>
              <option>Normal</option>
              <option>Hard</option>
              <option>Elite</option>
            </select>
          </label>
          <label>Repeat
            <select id="qRepeat">
              <option value="none">None</option>
              <option value="daily">Daily</option>
            </select>
          </label>
          <label>Base Reward XP <input id="qXP" type="number" value="25"></label>
          <label>Gold Reward <input id="qGold" type="number" value="10"></label>

          <menu class="dialog-actions">
            <button value="cancel" class="btn secondary">Cancel</button>
            <button id="saveQuest" value="default" class="btn primary">Save</button>
          </menu>
        </form>
      </dialog>
    </section>

    <!-- Journey -->
    <section id="screen-journey" class="screen">
      <h1 class="title">Journey</h1>
      <div class="card">
        <div class="row">
          <div>Level <span id="journeyLevel">1</span> â€¢ <span id="journeyRank">E</span></div>
          <div><span id="journeyXP">0/0</span> XP</div>
        </div>
        <div class="xpbar"><div id="journeyFill"></div></div>
        <div class="row small">
          <div>Completed <span id="journeyCompleted">0</span></div>
          <div>Streak <span id="journeyStreak">0</span></div>
          <div>Gold <span id="journeyGold">0</span></div>
        </div>
      </div>
      <div class="card">
        <h3>Achievements</h3>
        <ul id="achList" class="ach"></ul>
      </div>
    </section>

    <!-- Store -->
    <section id="screen-store" class="screen">
      <h1 class="title">Store</h1>
      <div class="card">
        <div class="row">Gold: <strong id="storeGold">0</strong></div>
        <div id="rewardList" class="stack"></div>
        <button id="newReward" class="btn">+ New Reward</button>
        <div id="rewardEditor" class="form hidden">
          <label>Title <input id="rTitle"></label>
          <label>Cost (Gold) <input id="rCost" type="number" value="50"></label>
          <div class="row">
            <button id="saveReward" class="btn primary">Save Reward</button>
            <button id="cancelReward" class="btn secondary">Cancel</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Focus -->
    <section id="screen-focus" class="screen">
      <h1 class="title">Focus</h1>
      <div class="card">
        <label>Minutes <input id="focusMinutes" type="number" value="25"></label>
        <div class="focus-time" id="focusTime">25:00</div>
        <div class="row">
          <button id="focusStart" class="btn primary">Start</button>
          <button id="focusPause" class="btn">Pause</button>
          <button id="focusResume" class="btn">Resume</button>
          <button id="focusCancel" class="btn danger">Cancel</button>
        </div>
        <div class="hint">Simple timer.</div>
      </div>
    </section>
  </main>

  <nav class="tabs bottom">
    <button data-tab="character" class="tab active">Character</button>
    <button data-tab="quest" class="tab">Quest</button>
    <button data-tab="journey" class="tab">Journey</button>
    <button data-tab="store" class="tab">Store</button>
    <button data-tab="focus" class="tab">Focus</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
