<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>ShadowHUD v11.2</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <h1>ShadowHUD v11.2</h1>
  <div class="tabs">
    <button type="button" onclick="showTab('quest')">Quest</button>
    <button type="button" onclick="showTab('journey')">Journey</button>
    <button type="button" onclick="showTab('character')">Character</button>
    <button type="button" onclick="showTab('store')">Store</button>
    <button type="button" onclick="showTab('focus')">Focus</button>
  </div>
  <div id="quest" class="screen visible">Quest screen</div>
  <div id="journey" class="screen">Journey screen</div>
  <div id="character" class="screen">Character screen</div>
  <div id="store" class="screen">Store screen</div>
  <div id="focus" class="screen">Focus screen</div>
</body>
</html>
