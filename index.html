<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>ShadowHUD v12.8</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="appbar">
    <div class="app-title">ShadowHUD <span class="ver">v12.8</span></div>
    <div class="gold"><span>ü™ô</span><span id="goldAmount">0</span></div>
  </header>

  <main id="content">
    <!-- QUEST TAB -->
    <section id="tab-quest" class="tab active">
      <div class="section-header">
        <h2>Quests</h2>
        <div class="filters">
          <button class="chip" data-filter="all">All</button>
          <button class="chip" data-filter="daily">Daily</button>
          <button class="chip" data-filter="penalty">Penalty</button>
          <button class="chip" data-filter="active">Active</button>
          <button class="chip" data-filter="done">Done</button>
        </div>
      </div>

      <div id="questList" class="card-list"></div>

      <button id="addQuestFab" class="fab">+</button>

      <dialog id="questDialog">
        <form method="dialog" id="questForm">
          <h3 id="qdTitle">New Quest</h3>
          <label>Title <input required name="title"></label>
          <label>Description <input name="desc" placeholder="Optional"></label>
          <label>Type
            <select name="type">
              <option value="counter">Counter</option>
              <option value="timer">Timer</option>
              <option value="multi">Multi-counter</option>
            </select>
          </label>
          <label>Attribute(s) ‚Äì comma separated (Physical, Psyche, Intellect, Social, Spiritual, Financial)
            <input name="attributes" placeholder="Physical,Intellect">
          </label>
          <label>Difficulty
            <select name="difficulty">
              <option value="Easy">Easy</option>
              <option value="Normal" selected>Normal</option>
              <option value="Hard">Hard</option>
              <option value="Elite">Elite</option>
            </select>
          </label>
          <div class="grid2">
            <label>Target Count <input name="target" type="number" value="10"></label>
            <label>Duration (min) <input name="minutes" type="number" value="25"></label>
          </div>
          <label>Checklist (comma separated) <input name="checklist" placeholder="Warmup, Run 2km, Stretch"></label>
          <label>Multi-counter items (label:target, comma)
            <input name="multi" placeholder="Pushups:100, Sit-ups:100, Squats:100, Run(miles):1">
          </label>
          <div class="grid2">
            <label>Base Reward XP <input name="baseXp" type="number" value="25"></label>
            <label>Gold <input name="gold" type="number" value="10"></label>
          </div>
          <div class="grid2">
            <label>Daily?
              <select name="daily">
                <option value="yes">Yes</option>
                <option value="no" selected>No</option>
              </select>
            </label>
            <label>Deadline (optional) <input name="deadline" type="datetime-local"></label>
          </div>
          <menu class="dialog-actions">
            <button value="cancel" class="btn ghost">Cancel</button>
            <button id="saveQuestBtn" value="default" class="btn">Save</button>
          </menu>
        </form>
      </dialog>
    </section>

    <!-- JOURNEY TAB -->
    <section id="tab-journey" class="tab">
      <h2>Journey</h2>
      <div class="card journey">
        <div class="row space">
          <div>
            <div id="journeyLevel">Level 1 ¬∑ E</div>
            <div class="xpbar"><div id="journeyXp" class="fill" style="width:0%"></div></div>
          </div>
          <div class="stats">
            <div><b>Completed</b> <span id="journeyCompleted">0</span></div>
            <div><b>Streak</b> <span id="journeyStreak">0</span></div>
            <div><b>Gold</b> <span id="journeyGold">0</span></div>
          </div>
        </div>
      </div>

      <h3>Titles</h3>
      <div id="titleList" class="gridTitles"></div>
      <div class="currentTitle">Equipped title: <span id="equippedTitle">None</span></div>

      <h3>Achievements</h3>
      <div id="achievementList" class="gridBadges"></div>
    </section>

    <!-- CHARACTER TAB -->
    <section id="tab-character" class="tab">
      <div class="row space">
        <h2>Character</h2>
        <div class="apchip">‚≠ê Unspent AP: <span id="apCount">0</span></div>
      </div>
      <div class="card-grid">
        <div class="attr-card"><div class="attr-val" id="attr-Physical">0</div><div class="attr-name">PHYSICAL</div></div>
        <div class="attr-card"><div class="attr-val" id="attr-Psyche">0</div><div class="attr-name">PSYCHE</div></div>
        <div class="attr-card"><div class="attr-val" id="attr-Intellect">0</div><div class="attr-name">INTELLECT</div></div>
        <div class="attr-card"><div class="attr-val" id="attr-Social">0</div><div class="attr-name">SOCIAL</div></div>
        <div class="attr-card"><div class="attr-val" id="attr-Spiritual">0</div><div class="attr-name">SPIRITUAL</div></div>
        <div class="attr-card"><div class="attr-val" id="attr-Financial">0</div><div class="attr-name">FINANCIAL</div></div>
      </div>

      <canvas id="radar" width="320" height="260"></canvas>
    </section>

    <!-- STORE TAB -->
    <section id="tab-store" class="tab">
      <h2>Store</h2>
      <div class="goldline">Gold: <span id="goldAmountStore">0</span></div>
      <div id="rewardList" class="card-list"></div>

      <dialog id="rewardDialog">
        <form method="dialog" id="rewardForm">
          <h3>New Reward</h3>
          <label>Title <input required name="title"></label>
          <label>Description <input name="desc"></label>
          <label>Cost (Gold) <input type="number" name="cost" value="50"></label>
          <menu class="dialog-actions">
            <button value="cancel" class="btn ghost">Cancel</button>
            <button value="default" class="btn">Save</button>
          </menu>
        </form>
      </dialog>

      <button id="addRewardFab" class="fab">+</button>
    </section>

    <!-- FOCUS TAB -->
    <section id="tab-focus" class="tab">
      <h2>Focus</h2>
      <div class="card">
        <label>Minutes <input id="focusMinutes" type="number" value="25"></label>
        <div class="timer" id="focusDisplay">25:00</div>
        <div class="row">
          <button id="focusStart" class="btn">Start</button>
          <button id="focusPause" class="btn ghost">Pause</button>
          <button id="focusResume" class="btn ghost">Resume</button>
          <button id="focusCancel" class="btn ghost">Cancel</button>
        </div>
      </div>
    </section>
  </main>

  <!-- NAV BAR -->
  <nav class="tabs">
    <button data-tab="quest" class="active">Quest</button>
    <button data-tab="journey">Journey</button>
    <button data-tab="character">Character</button>
    <button data-tab="store">Store</button>
    <button data-tab="focus">Focus</button>
  </nav>

  <script src="js/app.js"></script>
  <script src="js/quests.js"></script>
  <script src="js/character.js"></script>
  <script src="js/journey.js"></script>
  <script src="js/store.js"></script>
  <script src="js/focus.js"></script>
</body>
</html>
